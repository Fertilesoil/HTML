<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>

</head>

<body>

    <button onclick="olaMundo()">Diz aí Marina o que se vai fazer ?</button>
    <form>
        <label for="nome">Nome:</label> <br>
        <input id="nome" type="text" name="nome" class="campos">
        <br>
        <label for="email">E-mail:</label> <br>
        <input id="email" type="email" name="email">
        <br>
        <label for="assunto">Assunto:</label> <br>
        <textarea id="assunto" name="assunto" cols="60" rows="5"></textarea>
        <br>
        <button onclick="verificarCampos()">Enviar</button>
    </form>

    <script src="./JS/script.js"></script>

</body>

</html>
